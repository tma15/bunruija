preprocess:
  data:
    train: train.csv
    dev: dev.csv
    test: test.csv

  vectorizer:
    type: tfidf
    args:
      max_features: 10000
      min_df: 3
      ngram_range:
        - 1
        - 3

  tokenizer:
    type: mecab
    args:
      lemmatize: true
      exclude_pos:
        - 助詞
        - 助動詞

bin_dir: stacking-model

classifier:
  type: stacking
  args:
    estimators:
      - type: svm
        args:
          C: 10.
      - type: rf
        args:
          n_estimators: 100
      - type: lgb
    final_estimator:
      type: lr
