preprocess:
  data:
    train: train.csv
    dev: dev.csv
    test: test.csv

  vectorizer:
    type: tfidf
    args:
      max_features: 10000
      min_df: 3

  tokenizer:
    type: mecab
    lemmatize: false
    exclude_pos:
      - 助詞
      - 助動詞

bin_dir: svm-model

classifier:
  type: svm
  args:
    verbose: true
