data:
  train: data/train.jsonl
  dev: data/dev.jsonl
  text_column:
    - text1
    - text2

output_dir: models/lstm-model

pipeline:
  - type: bunruija.feature_extraction.SequencePairVectorizer
    args:
      tokenizer:
        type: bunruija.tokenizers.mecab_tokenizer.MeCabTokenizer
        args:
          lemmatize: true
          exclude_pos:
            - 助詞
            - 助動詞
      max_features: 10000
      min_df: 3
      ngram_range:
        - 1
        - 3
  - type: bunruija.classifiers.lstm.LSTMClassifier
    args:
      device: cpu
      batch_size: 8
      dim_emb: 256
      dim_hid: 512
      num_layers: 1
      optimizer:
        type: torch.optim.AdamW
        args:
          lr: 0.001
          betas:
            - 0.9
            - 0.999
          weight_decay: 0.01
      max_epochs: 3
